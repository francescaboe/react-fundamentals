<body>
<!-- Ex 1-->

    <div id="root"></div>
    <script type="module">
        const div = document.createElement('div');
        div.textContent = 'Hello World';
        div.className = 'container';
        const root = document.getElementById('root');
        root.append(div);
    </script>
